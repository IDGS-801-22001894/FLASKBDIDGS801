{% extends "Layout.html" %}

{% block container %}
<div class="py-32 relative overflow-x-auto sm:rounded-lg">
    <a href="#">
        <img class="rounded-t-lg" src="{{ url_for('static', filename='img/usuario.jpg') }}" alt="" />
    </a>
    <div class="p-5">
        <a href="index">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{ nombre }} {{ apaterno }}
            </h5>
        </a>
        <p class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Nombre: {{ nombre }}</p>
        <p class="px-6 py-3">Apellidos: {{ apaterno }}</p>
        <p class="px-6 py-3">Email: {{ email }}</p>
    </div>
</div>
{% endblock %}
